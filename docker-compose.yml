version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: clientes
    ports:
      - "5434:5434"
    volumes:
      - clientes_postgres:/var/lib/postgresql/data

volumes:
  clientes_postgres: